{% extends "base/base.html" %}

{% block main %}

<div class="container">

    <form class="mt-5" method="post">

        {% if obj %}
        <h1>{{ obj.title }}</h1>
        {% endif%}

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" required name="title"
                   {% if obj %} value="{{obj.title}}" {%endif%}>
        </div>

        <label for="direction" class="form-label">Направление</label>
        <select class="form-select" name="direction_id" id="direction">
            {% for direction in directions %}
            {% if obj and obj.direction_id == direction.id %}
            <option value="{{ direction.id }}" selected>{{ direction.title }}</option>
            {% else %}
            <option value="{{ direction.id }}">{{ direction.title }}</option>
            {% endif %}
            {% endfor %}
        </select>

        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" required name="date"
                   {% if obj %} value="{{obj.date}}" {%endif%}>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Время</label>
            <input type="time" class="form-control" id="time" required name="time"
                   {% if obj %} value="{{obj.time}}" {%endif%}>
        </div>


        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </div>
    </form>
    {% if obj %}
    <form action="/delete-user/" method="post">
        <input type="hidden" value="{{obj.id}}" name="obj_id">
        <div class="mb-3">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </div>
    </form>
    {% endif%}

</div>

{% endblock main %}
